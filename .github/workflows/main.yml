name: LINE Test Send

on:
  schedule:
    - cron: "0 23 * * *"  # JST 8:00（UTC 23:00）
  workflow_dispatch:

jobs:
  send_line:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install requests
        pip install yfinance

    - name: Run main.py
      env:
        LINE_TOKEN: ${{ secrets.LINE_TOKEN }}
      run: python main.py
